<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Canvas</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="message">
		<p>
			This demo paints Bézier curve's without help of the HTML5 Canvas API. Manual calculation is performed instead and only straight lines are used.
		</p>
		<p>
			Click in 3 places to select Bézier curve's control points. Click again to clear the canvas.
		</p>			
	</div>

	<div id="canvas-wrapper">
		<canvas id="canvas"></canvas>
	</div>

	<script src="script.js"></script>
</body>
</html>
